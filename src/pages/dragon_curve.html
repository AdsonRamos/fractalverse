<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curva do Dragão</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      margin: 20px;
    }

    canvas {
      background-color: white;
      display: block;
      margin: auto;
      border-radius: 10px;
      max-width: 100%;
      height: auto;
    }

    .controls {
      margin: 20px auto;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 15px;
      background: #222;
      border-radius: 8px;
    }

    label {
      font-size: 14px;
      display: flex;
      justify-content: space-between;
    }

    input {
      width: 80px;
      text-align: center;
      border: none;
      padding: 5px;
      border-radius: 5px;
    }

    button {
      background: #ff9800;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #e68900;
    }
  </style>
</head>

<body>

  <h1>Curva do Dragão</h1>
  <canvas id="dragonCanvas" width="600" height="600"></canvas>

  <div class="controls">
    <label> Iterações: <input type="number" id="iterations" value="10" min="1" max="16"> </label>
    <label> Tamanho Inicial: <input type="number" id="size" value="10" min="1" max="20"> </label>
    <button onclick="drawDragon()">Atualizar</button>
  </div>

  <script>
    const canvas = document.getElementById("dragonCanvas");
    const ctx = canvas.getContext("2d");

    function generateDragonCurve(n) {
      let seq = "R";
      for (let i = 0; i < n; i++) {
        let inverted = seq.split("").reverse().map(char => (char === "R" ? "L" : "R")).join("");
        seq = seq + "R" + inverted;
      }
      return seq;
    }

    function drawDragon() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const iterations = parseInt(document.getElementById("iterations").value);
      const size = parseInt(document.getElementById("size").value);
      const instructions = generateDragonCurve(iterations);

      let x = canvas.width / 2;
      let y = canvas.height / 2;
      let angle = 0;

      ctx.strokeStyle = "#00ffcc";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(x, y);

      for (let i = 0; i < instructions.length; i++) {
        if (instructions[i] === "R") {
          angle += Math.PI / 2;
        } else {
          angle -= Math.PI / 2;
        }

        x += size * Math.cos(angle);
        y += size * Math.sin(angle);
        ctx.lineTo(x, y);
      }

      ctx.stroke();
    }

    drawDragon();
  </script>

</body>

</html>
