<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conjunto de Mandelbrot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      margin: 20px;
    }

    canvas {
      background-color: white;
      display: block;
      margin: auto;
      border-radius: 10px;
      max-width: 100%;
      height: auto;
    }

    .controls {
      margin: 20px auto;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 15px;
      background: #222;
      border-radius: 8px;
    }

    label {
      font-size: 14px;
      display: flex;
      justify-content: space-between;
    }

    input {
      width: 80px;
      text-align: center;
      border: none;
      padding: 5px;
      border-radius: 5px;
    }

    button {
      background: #ff9800;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #e68900;
    }
  </style>
</head>

<body>

  <h1>Conjunto de Mandelbrot</h1>
  <canvas id="mandelbrotCanvas" width="600" height="600"></canvas>

  <div class="controls">
    <label> Iterações: <input type="number" id="iterations" value="100" min="10" max="1000"> </label>
    <label> Zoom: <input type="number" id="zoom" value="200" min="50" max="1000"> </label>
    <label> Deslocamento X: <input type="number" id="offsetX" value="-2" step="0.1"> </label>
    <label> Deslocamento Y: <input type="number" id="offsetY" value="-1.5" step="0.1"> </label>
    <button onclick="drawMandelbrot()">Atualizar</button>
  </div>

  <script>
    const canvas = document.getElementById("mandelbrotCanvas");
    const ctx = canvas.getContext("2d");

    function mandelbrot(x, y, maxIter) {
      let real = x;
      let imag = y;
      for (let i = 0; i < maxIter; i++) {
        let real2 = real * real - imag * imag + x;
        let imag2 = 2 * real * imag + y;
        real = real2;
        imag = imag2;

        if (real * real + imag * imag > 4) return i;
      }
      return maxIter;
    }

    function drawMandelbrot() {
      const width = canvas.width;
      const height = canvas.height;
      const imageData = ctx.getImageData(0, 0, width, height);
      const pixels = imageData.data;

      // Parâmetros ajustáveis
      const maxIter = parseInt(document.getElementById("iterations").value);
      const zoom = parseFloat(document.getElementById("zoom").value);
      const offsetX = parseFloat(document.getElementById("offsetX").value);
      const offsetY = parseFloat(document.getElementById("offsetY").value);

      for (let px = 0; px < width; px++) {
        for (let py = 0; py < height; py++) {
          let x0 = px / zoom + offsetX;
          let y0 = py / zoom + offsetY;
          let iter = mandelbrot(x0, y0, maxIter);

          let color = iter === maxIter ? 0 : (255 * iter) / maxIter;
          let index = (px + py * width) * 4;
          pixels[index] = color; // Vermelho
          pixels[index + 1] = color * 0.5; // Verde
          pixels[index + 2] = 10 - color; // Azul
          pixels[index + 3] = 255; // Opacidade
        }
      }

      ctx.putImageData(imageData, 0, 0);
    }

    drawMandelbrot();
  </script>

</body>

</html>
